<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Agriculture Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="container">
        <a href="index.html" class="logo">Agri-Assistant üå±</a>
        <nav>
            <a href="crop-data.html">Crop Data</a>
            <a href="recommender.html">Crop Recommender</a>
            <a href="techniques.html">Techniques</a>
            <a href="schemes.html">Schemes</a>
            <a href="diseases.html">Diseases</a>
            <a href="npk-advisor.html">NPK Advisor</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<main class="container">
    <h2>Contact Us</h2>
    <p style="text-align:center; max-width:700px; margin:0 auto 40px auto;">
        Have a question or feedback? Fill out the form below.
    </p>

    <form id="contactForm">
        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div id="responseMessage"
         class="card"
         style="margin-top:30px; text-align:center; display:none;">
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Agriculture Assistant. All Rights Reserved.</p>
    </div>
</footer>

<div class="creator-credit">Created by Sricharan, Ramcharan and Suhel</div>

<script>
    // Always use Vercel serverless backend
    const API_BASE = "/api";

    const form = document.getElementById("contactForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();

        responseMessage.style.display = "block";
        responseMessage.innerHTML = "<p>Sending message...</p>";

        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value
        };

        try {
            const response = await fetch(`${API_BASE}/contact`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok && result.success) {
                responseMessage.innerHTML =
                    '<p style="color:green;">‚úÖ Message sent successfully!</p>';
                form.reset();
            } else {
                throw new Error("Server returned an error");
            }

        } catch (err) {
            console.error("Submission error:", err);
            responseMessage.innerHTML =
                '<p style="color:red;">‚ùå Failed to send. Please try again.</p>';
        }
    });
</script>

</body>
</html>
